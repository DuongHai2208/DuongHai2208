<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/medicine/css/taodonthuoc.css" />
    <link rel="stylesheet" href="/medicine/css/kedonthuoc1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/medicine/image/1.webp" alt="" />
      </div>

      <div class="donvi">
        <a href="t1.html">đơn thuốc điện tử</a>
      </div>
    </div>

    <div class="img">
      <img src="/medicine/image/download.png" alt="" />
    </div>

    <div class="container">
      <h2>TẠO ĐƠN THUỐC</h2>
      <form id="Form">
        <div class="form-group">
          Nhập ID:
          <div class="ipn">
            <input
              type="text"
              id="id_Prescription"
              placeholder="ID Đơn thuốc"
              required
            />
          </div>
          <div class="ipn">
            <input
              type="text"
              id="id_Medicine"
              placeholder="ID Thuốc"
              required
            />
          </div>
          <div class="ipn">
            <span>Liều lượng:</span>
            <input type="number" id="dose" placeholder="Liều lượng" required />
          </div>
          <div class="ipn">
            <input
              type="number"
              id="Frequency"
              placeholder="lần/ngày"
              required
            />
          </div>
          <div class="ipn">
            <span>Số lượng:</span>
            <input type="number" id="Quantity" placeholder="viên" required />
          </div>
        </div>
        <div class="nut">
          <button type="button" onclick="keDT()">Thêm</button>
        </div>
      </form>
      <div class="form-group">
        <button type="button" onclick="next()">Trở lại trang chủ</button>
      </div>
      <div class="form-group">
        <button type="button" onclick="ke()">Kê đơn thuốc</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="keDT.js"></script>
  </body>
</html>

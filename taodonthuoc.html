<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/medicine/css/taodonthuoc.css" />
    <link rel="stylesheet" href="/medicine/css/kedonthuoc1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/medicine/image/1.webp" alt="" />
      </div>

      <div class="donvi">
        <a href="t1.html">đơn thuốc điện tử</a>
      </div>
    </div>

    <div class="img">
      <img src="/medicine/image/download.png" alt="" />
    </div>

    <div class="container">
      <h2>THÊM THUỐC</h2>
      <form id="Form">
        <div class="form-group">
          <div class="ipn">
            <span>Nhập tên thuốc</span>
            <input
              type="text"
              id="NameMedicine"
              placeholder="Tên thuốc"
              required
            />
          </div>
          <div class="ipn">
            <span>Nhập số lượng:</span>
            <input
              type="number"
              id="min_dose"
              placeholder="Liều tối thiểu"
              required
            />
          </div>
          <div class="ipn">
            <span>Nhập liều dùng:</span>
            <input
              type="number"
              id="max_dose"
              placeholder="Liều tối đa"
              required
            />
          </div>
          <div class="ipn">
            <input
              type="number"
              id="max_frequency"
              placeholder="lần/ngày"
              required
            />
          </div>
          <div class="ipn">
            <span>Liều lượng:</span>
            <input
              type="number"
              id="Unit"
              placeholder="liều lượng/mg"
              required
            />
          </div>
        </div>
        <div class="nut">
          <button type="button" onclick="taodonthuoc()">Thêm thuốc</button>
        </div>
      </form>
      <div class="form-group">
        <button type="button" onclick="next()">Trở lại</button>
      </div>
      <!-- <div class="form-group">
        <button type="button" onclick="ke()">
          Kê đơn thuốc theo bệnh nhân
        </button>
      </div> -->
      <div class="form-group">
        <button>
          <a href="keDT.html">Kê đơn thuốc</a>
        </button>
      </div>
      <div class="form-group">
        <button>
          <a href="themdonthuoc.html">Thêm bệnh nhân</a>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="taodonthuoc.js"></script>
    <script src="keDT.js"></script>
  </body>
</html>
